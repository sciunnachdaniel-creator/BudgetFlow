<html>
<head>
    <title>Budget Flow</title>
</head>
<body>
    <h1>Manage Your Expenses</h1>
    <div id="expenses">
        <h2>Accessory Expenses</h2>
        <ul id="accessory-expenses-list">
            <li>
                Accessory 1
                <button onclick="editExpense('Accessory 1')">Edit</button>
                <button onclick="deleteExpense('Accessory 1')">Delete</button>
            </li>
            <li>
                Accessory 2
                <button onclick="editExpense('Accessory 2')">Edit</button>
                <button onclick="deleteExpense('Accessory 2')">Delete</button>
            </li>
        </ul>
        <script>
            function editExpense(expense) {
                // Function to edit the specified expense
                alert('Editing ' + expense);
            }
            function deleteExpense(expense) {
                const listItem = document.querySelector(`li:contains('${expense}')`);
                listItem.parentNode.removeChild(listItem);
                alert(expense + ' has been deleted.');
            }
        </script>
    </div>
</body>
</html>
